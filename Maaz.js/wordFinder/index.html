    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            var word;

            var usedWords = [];

            var input = document.getElementById("findWord");

            document.getElementById("makeFindWord").onclick = () => {
                word = input.value;
                for (var u of usedWords) {
                    if (u == word) { return undefined; }
                }
                usedWords.push(word);

                var contain = [document.getElementById("searchContainer")];//Array.from(document.getElementsByTagName("div"))
                findTheWords(word, contain);
            }
        });
    </script>
