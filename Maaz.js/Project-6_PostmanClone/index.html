<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <script defer src="sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 id="heading">Welcome to our <span style="color: #00f">POST MASTER</span> SERVICES</h2>

    <br><br>

    <div class="container">

        <form id="form">
            <!-- URL Input -->
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">URL</span>
                <input type="text" id="url" class="form-control" placeholder="Input the URL" aria-label="Username"
                    aria-describedby="addon-wrapping">

                <div class="invalid-feedback">
                    Please enter a valid URL
                </div>
            </div>

            <br>

            <!-- Request Type -->
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Request Type:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Response Type:</legend>
                <div class="col-sm-10">
                    <!-- JSON -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="responseType" id="jsonRes" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>

                    <!-- Custom -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="responseType" id="customRes">
                        <label class="form-check-label" for="customPar">
                            Text
                        </label>
                    </div>
                </div>
            </div>

            <br>

            <!-- Content Type -->
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Content Type:</legend>
                <div class="col-sm-10">
                    <!-- JSON -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="json" checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>

                    <!-- Custom Parameters -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="custom">
                        <label class="form-check-label" for="customPar">
                            Custom Parameters
                        </label>
                    </div>
                </div>


                <br>

                <!-- JSON Textarea - uncollapses on JSON checked -->
                <div id="jsonCollapsable" class="input-group">
                    <span class="input-group-text">Type your JSON</span>
                    <textarea class="form-control" id="jsonTextarea" rows="3" autocorrect="false"
                        spellcheck="false"></textarea>

                    <div class="invalid-feedback">
                        Please enter a valid JSON object
                    </div>
                </div>

                <!-- Custom Parameters Box - uncollapses on Custom Parameters checked -->
                <div id="customCollapsable" class="input-group">
                    <div class="form-row input-group my-1">
                        <div class="mx-4"
                            style="display: flex; flex-direction: row; align-items: center; width: 100%; justify-content: flex-end;">
                            <input type="checkbox" name="askForConfirmation" id="askForConfirmation" class="mx-1"
                                checked style=" cursor: pointer;">
                            <label for="askForConfirmation" style=" cursor: pointer; user-select: none;">Confirm before
                                deleting</label>
                        </div>

                        <div class="input-group">
                            <span class="input-group-text">Key</span>
                            <input type="text" class="form-control keys">
                            <span class="input-group-text">Value</span>
                            <input type="text" class="form-control values">
                            <button id="addParams" class="btn btn-primary" type="button">+</button>
                        </div>
                    </div>

                    <div id="addedParams" class="input-group"></div>

                    <div class="invalid-feedback">
                        Please enter valid Parameters
                    </div>
                </div>
            </div>

            <br>
            <br>

            <!-- Submit Button -->
            <div id="submitDiv" class="col-12 form-group">
                <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
            </div>

            <!-- Response -->
            <div id="response" class="input-group my-5">
                <span class="input-group-text">Response</span>
                <textarea class="form-control" id="responseTextarea" rows="10"></textarea>
            </div>
        </form>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">POST MASTER</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
