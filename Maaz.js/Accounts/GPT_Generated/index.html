<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Trading Simulation Platform</title>

  <link rel="stylesheet" href="style.css">
  <script src="sketch.js" defer></script>
</head>

<body>

  <h1>Trading Simulation Platform</h1>

  <div class="section">
    <h2>Create Account</h2>
    <input type="number" id="initialDeposit" placeholder="Initial Deposit" />
    <button onclick="createAccount()">Create</button>
  </div>

  <div class="section">
    <h2>Deposit / Withdraw</h2>
    <input type="number" id="fundsAmount" placeholder="Amount" />
    <button onclick="depositFunds()">Deposit</button>
    <button onclick="withdrawFunds()">Withdraw</button>
  </div>

  <div class="section">
    <h2>Buy / Sell Shares</h2>
    <input type="text" id="symbol" placeholder="Symbol (AAPL/TSLA/GOOGL)" />
    <input type="number" id="quantity" placeholder="Quantity" />
    <button onclick="buyShares()">Buy</button>
    <button onclick="sellShares()">Sell</button>
  </div>

  <div class="section">
    <h2>Portfolio Summary</h2>
    <button onclick="showPortfolio()">Show Portfolio</button>
    <button onclick="showTransactions()">Show Transactions</button>
    <div class="output" id="output"></div>
  </div>
</body>

</html>
