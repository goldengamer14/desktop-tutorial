<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="height=device-height, initial-scale=1.0" />
    <title>Shopping List</title>

    <!-- <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> -->

    <link rel="stylesheet" href="http://127.0.0.1:5500/List/style.css" />
    <script defer src="http://127.0.0.1:5500/BootstrapClone/sketch.js"></script>
    <script defer src="http://127.0.0.1:5500/List/sketch.js"></script>
</head>

<body class="bgd_color-bisque">

    <form id="addForm">
        <h1 class="position-relative right-17vw">If you want to add something to the overall items list:</h1>

        <input id="enterName" autocomplete="off" spellcheck="false" type="text" value
            placeholder="Enter the Item Name" />
        <br>

        <input id="enterValue" autocomplete="off" spellcheck="false" type="number" value
            placeholder="Enter the Item Value" />
        <span class="fon_size-30px position-relative right-1vw top-1vh">rs</span>

        <br>

        <button type="submit" id="submitToList">
            Add to the List</button>
        <button type="button" id="resetList">RESET</button>

    </form>

    <hr>

    <form id="submitForm">
        <h1 class="position-relative right-17vw">The List you've made, also add items to the list:</h1>
        <select id="selectStuff"></select>
        <button id="adder">+</button>

        <br>
        <button id="clearList">Clear</button>

        <br>
        <input type="number" id="numberOfStuffs" value placeholder="Type the Quantity">

        <br>

        <h2>
            <table>
                <tbody id="stuffCarrier"></tbody>
            </table>
        </h2>

        <br>
        <br>

        <button id="saveList" type="submit">Show List</button>
        <button id="hideList" type="button">Hide List</button>
    </form>


</body>

</html>
