<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Document</title>

    <script defer src="http://127.0.0.1:5500/Tutorials/Exercise-6/sketch.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://127.0.0.1:5500/Tutorials/Exercise-6/style.css" type="text/css">
</head>

<body>
    <h1 id="Head">Welcome to Exercise No.6</h1>
    <br>

    <h3 id="showTime">
        Date: <span id="DateShower" class="time-date-span">dt:mt:yr</span>
        <br>
        <br>
        <br>
        Time: <span id="TimeShower" class="time-date-span">hr:mn:sc</span>
    </h3>

    <br>

    <h2 id="Alert">Alert Messages</h2>

    <br><br>

    <div id="DateDiv">
        <label id="YearLabel" class="Label DateLabels" for="#Year">Year: </label>
        <input type="number" id="Year" class="Date" value placeholder="Set the Year">

        <label id="MonthLabel" class="Label DateLabels" for="#Month">Month: </label>
        <input type="number" id="Month" class="Date" value placeholder="Set the Month">

        <label id="DateLabel" class="Label DateLabels" for="#Date">Date: </label>
        <input type="number" id="Date" class="Date" value placeholder="Set the Date">
    </div>

    <br><br>

    <div id="TimeDiv">
        <label id="HoursLabel" class="Label" for="#Hours">Hours: </label>
        <input type="number" id="Hours" class="Time" value placeholder="Set the Hour">

        <label id="MinutesLabel" class="Label" for="#Hours">Minutes: </label>
        <input type="number" id="Minutes" class="Time" value placeholder="Set the Minute">

        <label id="SecondsLabel" class="Label" for="#Hours">Seconds: </label>
        <input type="number" id="Seconds" class="Time" value placeholder="Set the Second">
    </div>

    <br><br>

    <div id="setButtonDiv">
        <button id="setButton">Set Timer</button>
    </div>
</body>

</html>
