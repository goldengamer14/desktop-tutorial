<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="height=device-height" />
    <title>Random password generator</title>
</head>

<body>

    <h1 id="h"></h1>

    <script type="text/javascript">

        class obj {

            constructor(content, n = 4) {
                this.value = content.split("");
                this.pass = "";
                this.index = undefined;

                for (let i = 0; i < n; i++) {
                    this.index = Math.round(this.value.length * Math.random());
                    if (this.index != 0) {
                        this.index -= 1;
                    }
                    this.pass += String(this.value[this.index]);
                }

                if (this.pass.toString().includes("undefined")) {
                    console.log(this);
                }
            }

        }

        let alph = new obj("abcdefghijklmnopqrstuvwxyz", 4);
        let num = new obj("1234567890", 4);
        let sym = new obj("!@#$%^&*()_+=-", 4);

        let password = alph.pass + num.pass + sym.pass;
        let combinedPassword = new obj(password, 12);
        password = combinedPassword.pass;

        console.log(password);
        document.getElementById("h").innerHTML += password;

        setTimeout(function () {
            let a = window.prompt("Type the password");
            if (a == password) {
                let h = document.createElement("h1");
                h.innerHTML = "You are the right owner";
                h.style.color = "green";
                document.body.appendChild(h);
            }
            else {
                let h = document.createElement("h1");
                h.innerHTML = "You are not the right owner";
                h.style.color = "red";
                document.body.appendChild(h);
            }
        }, 1000);

    </script>

    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>

</body>

</html>
