<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color:rgb(150,200,100);background-color:rgb(0,0,0);">Arrays and Objects</title>
</head>
<body>
    <script type="text/javascript" defer="">
    const ar=new Array("","fun",21,null,undefined,NaN,false);
    const writer=document.createElement("p");
    document.body.appendChild(writer);
    writer.innerHTML=ar+" "+Array.isArray(ar)+" "+typeof ar,ar.toString();
    writer.setAttribute("id","writer");
    writer.addEventListener("click",function(){
        ar.reverse();
        ar.unshift(35);
        ar.splice(ar.length-1,1);
        writer.innerHTML=ar+" "+Array.isArray(ar)+" "+typeof ar,ar.toString();
        const my={
            name:"ar",
            numOfEle:ar.length,
            innerside:ar
        }
        console.log(my);
    });
    </script>

    <style>
        body{background-color:gray;}
        #writer{background-color:black;color:white;}
    </style>
</body>
</html>
