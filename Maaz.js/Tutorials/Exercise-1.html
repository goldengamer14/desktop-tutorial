        <title>javascript finder</title>


        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded",()=>{
const a=document.querySelectorAll("a");
console.log(a);
for(let i=0;i<a.length;i++){

    if(String(a[i].innerHTML).includes("javascript")){

        console.log(a[i]);
        a[i].setAttribute("class","jser");
        console.log(a[i].parentElement,a[i].className,a[i].childNodes);

    }
}
            });
        </script>


    </head>
