<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

    <h1 style="color: #f3a; background: #444; text-align: center;">Using the Hex color method</h1>
    <!-- Using hex # color method -->
    <h1 id="a">Hello World</h1>
    <h1 id="b">Hello World</h1>
    <h1 id="c">Hello World</h1>

    <br>
    <br>

    <h1 style="color: hsl(41, 69%, 50%); background: hsl(0, 0%, 20%); text-align: center;">Using the HSL color method</h1>
    <!-- Using hsl color method -->
    <h1 id="h">Hello World</h1>
    <h1 id="s">Hello World</h1>
    <h1 id="l">Hello World</h1>
</body>

</html>
