<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="height=device-height" />
    <title>Maaz.js.textEditor</title>

    <script defer src="sketch.js" type="text/javascript"></script>

    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div id="header">

        <button id="run" class="heads">Run</button>
        <button id="stop" class="heads">Stop</button>
        <button id="save" class="heads">Save File</button>

        <select id="select" class="heads">
            <option value="white">white</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="custom" id="custom">custom</option>
        </select>

        <input id="customInput" type="text" value="custom" class="heads" />

    </div>

    <br>

    <textarea id="code" cols="167" rows="30" spellcheck="false" autocomplete="true"></textarea>

    <hr>

</body>

</html>
